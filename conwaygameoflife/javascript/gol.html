      <br/>
      <input style="margin-top:10px;" type="button" value="Start" onclick="drawcycles()" />

    <div style="width:80%;float:left;padding:15px;">
      <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript">
        
        function drawcycles(){
          let cycles = parseInt($("#generations").val());
          let current = $("#cycle");

              // compute next grid based on existing grid
              computeNextGrid(grid);
          }
        }
    </script>
